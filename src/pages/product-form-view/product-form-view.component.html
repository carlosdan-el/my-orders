<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="action-container">
                <a class="btn btn-new" routerLink="/products" (click)="enableCreateMode()" role="button">Novo produto</a>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-6">
            <label for="search-input"></label>
            <div class="input-group mt-2 mb-3">
                <input type="text" placeholder="Search" class="form-control text-center" id="search-input" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-sm-2">
            <label for="search-input">Category</label>
            <select class="form-control mt-2 mb-3">
                <option selected>All</option>
                <option>Bolo</option>
                <option>Pizza</option>
            </select>
        </div>
    </div>
</div>
